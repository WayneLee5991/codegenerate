<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>代码生成器 V 2.0.0</title>
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  		<link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  		<link rel="stylesheet" href="layuiadmin/style/formSelects-v4.css" />
		<link rel="stylesheet" href="layuiadmin/style/header.css" />
		<link rel="stylesheet" href="layuiadmin/style/style.css" />
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="layui-layout layui-layout-admin container">
			<div class="layui-header">
				<a href="index.html" class="logo-a">
					<img src="https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=872221839,891776347&fm=179&app=42&f=JPEG?w=55&h=56" class="logo-img" />
					<span class="logo-font">代码生成器 V 2.0.0</span>
				</a>
				<!-- <ul class="navigation">
				  <li class="nav-item"><a href="javascript:void(0)">首页</a></li>
				</ul> -->
				<!-- <div class="menu_block">
					<a href="javascript:void(0)" id="menu_toggle">
						<i class="fa fa-bars fa-2x menu" aria-hidden="true"></i>
					</a>
				</div> -->
			</div>
		  
		  	<div class="layui-main">
		  		<div class="layui-fluid">
				    <div class="layui-card">
				    	<div class="layui-card-header">
				    		代码生成器
				    	</div>
					    <div class="layui-card-body">
					    	<form class="layui-form" lay-filter="table_filter">
					    		<div class="layui-form-item">
					    			<label class="layui-form-label">请选择要生成代码的表</label>
								    <div class="layui-input-block">
								    	<select name="tablelist" lay-verify="required" xm-select="selectId">
								    		<option value="">请选择要生成代码的表</option>
										</select>
								    </div>
								</div>
								<div class="layui-form-item">
								    <label class="layui-form-label">选择要生成代码的类型</label>
								    <div class="layui-input-block">
								      <input type="checkbox" name="model" value="true" title="model" checked>
								      <input type="checkbox" name="dao" value="true" title="DAO" checked>
								      <input type="checkbox" name="service" value="true" title="service" checked>
								      <input type="checkbox" name="controller" value="true" title="controller">
								    </div>
								</div>
								<div class="layui-form-item">
								    <label class="layui-form-label">INSERT 主键设置</label>
								    <div class="layui-input-block">
								      <input type="radio" name="primaryKey" value="1" title="自增" checked>
								      <input type="radio" name="primaryKey" value="2" title="生成">
								    </div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">请输入保存代码的盘符</label>
								    <div class="layui-input-block">
								      <input type="text" name="panName" value="E" lay-verify="required" placeholder="请输入要保存的盘符" autocomplete="off" class="layui-input panName">
								    </div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">开发人员姓名</label>
								    <div class="layui-input-block">
								      <input type="text" name="author" value="lwq" lay-verify="required" placeholder="请输入开发人员姓名" autocomplete="off" class="layui-input">
								    </div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">model类代码包名</label>
								    <div class="layui-input-block">
								      <input type="text" name="poName" value="com.yuyi.model" lay-verify="required" placeholder="model类代码包名" autocomplete="off" class="layui-input">
								    </div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">DAO类代码包名</label>
								    <div class="layui-input-block">
								      <input type="text" name="daoName" value="com.yuyi.lwq.dao" lay-verify="required" placeholder="DAO类代码包名" autocomplete="off" class="layui-input">
								    </div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">service接口代码包名</label>
								    <div class="layui-input-block">
								      <input type="text" name="serviceName" value="com.yuyi.lwq.service" lay-verify="required" placeholder="service类代码包名" autocomplete="off" class="layui-input">
								    </div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">service实现类代码包名</label>
								    <div class="layui-input-block">
								      <input type="text" name="serviceImplName" value="com.yuyi.lwq.serviceimpl" lay-verify="required" placeholder="service实现类代码包名" autocomplete="off" class="layui-input">
								    </div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">controller类代码包名</label>
								    <div class="layui-input-block">
								      <input type="text" name="controllerName" value="com.yuyi.lwq.controller" lay-verify="required" placeholder="controller类代码包名" autocomplete="off" class="layui-input">
								    </div>
								</div>
							  	<div class="layui-form-item">
							    	<div class="layui-input-block">
							      		<button class="layui-btn" lay-submit lay-filter="LAY_app_table_submit">提交</button>
							    	</div>
							  	</div>
							</form>
					    </div>
				    </div>
				</div>
		  	</div>
		  
		  	<div class="footer" style="left: 0px;text-align: center;line-height:30px;border-top: 1px solid #dddddd;height:35px;background-color:#dddddd;">
		  		Copyright © 2018-2019 WayneLee All Rights Reserved 鲁ICP备18043056号-3
		  	</div>
		</div>
		
		<script src="layuiadmin/layui/layui.js"></script>
		<script src="layuiadmin/lib/extend/formSelects-v4.min.js"></script>
		<script>
		  	layui.config({
		    	base: 'layuiadmin/' //静态资源所在路径
		  	}).extend({
		    	index: 'lib/index' //主入口模块
		  	}).use(['index','jquery','generate'],function(){
		  		var $ = layui.jquery
		  		,generate = layui.generate;
		  		
		  	});
		</script>
	</body>
</html>
